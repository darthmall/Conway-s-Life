    <script src="conway.js"></script>
</head>
<body>
    <form id="controls">
        <table>
            <tr>
                <td><label for="cellsize">Cell Size:</label></td>
                <td><input id="cellsize" name="cellsize" type="text"
                    value="30" /></td>
            </tr>
            <tr>
                <td><label for="boardwidth">Width:</label></td>
                <td><input id="boardwidth" name="boardwidth" type="text"
                    value="20" /></td>
            </tr>
            <tr>
                <td><label for="boardheight">Height:</label></td>
                <td><input id="boardheight" name="boardheight" type="text"
                    value="20" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" id="startstop">Start</button></td>
            </tr>
        </table>
    </form>
    <canvas id="board"></canvas>
